<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Nike Air Max 95</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="close-btn">X</button>
        
        <div class="product">
            <div class="product-image">
                <button class="prev-btn">&lt;</button>
                <img src="./img/cima.webp" alt="Nike Air Max 95">
                <button class="next-btn">&gt;</button>
                
                <div class="image-indicators">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="thumbnail-container">
                    <div class="thumbnail"><img src="./img/frente.avif" alt="foto 1"></div>
                    <div class="thumbnail"><img src="./img/lado.avif" alt="foto 2"></div>
                    <div class="thumbnail"><img src="./img/tras.avif" alt="foto 3"></div>
                </div>
            </div>
            <div class="product-details">
                <h1>NIKE AIR MAX 95</h1>
                <p class="category">MEN'S SHOE</p>
                <p class="price">930 R$</p>
                <p class="style-code">Style code: DH8015-002</p>
                <p class="availability">Em Estoque</p>
                
                <p class="description">
                    Nike Air Max 95 Hyper Turquoise pega uma silhueta clássica desenhada por Sergio Lozano e a veste em uma combinação de cores fresca e descolada...
                </p>

                <div class="quantity">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                
                <button class="buy-btn">Comprar</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
